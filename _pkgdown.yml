destination: ../photobiologyInOut-docs
url: https://docs.r4photobiology.info/photobiologyInOut/

template:
  bootstrap: 5

reference:
  - title: Package overview
    contents:
    - '`photobiologyInOut-package`'
  - title: Spectrometer output files
    desc: Read files with data from spectrometers.
    contents:
    - read_oo_ssirrad
    - read_oo_jazirrad
    - read_oo_pidata
    - read_oo_jazpc
    - read_avaspec_csv
    - read_macam_dta
    - read_licor_prn
    - read_li180_txt
    - read_wasatch_csv
    - read_spectrapen_csv
    - read_cid_spectravue_csv
  - title: Spectral data from radiation transfer models
    desc: Read files with data from radiation transfer models.
    contents:
    - read_fmi_cum
    - read_fmi2mspct
    - read_tuv_usrout
    - read_qtuv_txt
    - read_uvspec_disort
    - read_uvspec_disort_vesa
  - title: Spectral data from public repositories
    desc: Read files with data downloaded from public repositories.
    contents:
    - read_FReD_csv
    - read_ASTER_txt
  - title: Spectral data to and from other R packages
    desc: Read and write to objects belonging to classes defined in other R packages.
    contents:
    - hyperSpec2mspct
    - mspct2hyperSpec
    - colorSpec2mspct
    - rspec2mspct
    - as.colorSpec
    - mspct2fdata
  - title: Wrappers on functions from other R packages
    desc: Call functions from package 'colorSpec' with on-the-fly conversion of spectral objects passed as arguments.
    contents:
    - spct_CCT
    - spct_CRI
    - spct_SSI
  - title: Data from loggers
    desc: Read data files with data from loggers into data frames.
    contents:
    - read_csi_dat
    - read_yoctopuce_csv
  - title: Utilities
    desc: Tools to facilitate the use of other functions.
    contents:
    - read_foreign2mspct

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    - news
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: Changelog
      href: news/index.html
    articles:
      text: User Guide
      menu:
      - text: 'The R for Photobiology Suite'
        href: articles/r4p-introduction.html
      - text: 'User Guide'
        href: articles/user-guide.html
    tutorials:
      text: Resources
      menu:
      - text: R for Photobiology web site
        href: https://www.r4photobiology.info/
      - text: A handbook of methods
        href: https://doi.org/10.31885/9789521083631
      - text: Photobiological Sciences Online
        href: http://photobiology.info/
